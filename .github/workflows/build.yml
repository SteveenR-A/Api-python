name: Build desktop app

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller (onedir)
        shell: bash
        run: |
          echo "Running build on $RUNNER_OS"
          if [[ "${{ matrix.os }}" == "windows-latest" || "$RUNNER_OS" == "Windows_NT" ]]; then
            # En Windows usar separador ';' para --add-data
            pyinstaller --noconfirm --onedir --clean \
              --add-data "app_compacto.py;." \
              --hidden-import=customtkinter \
              launcher.py
          else
            # Linux / macOS usa ':' como separador
            pyinstaller --noconfirm --onedir --clean \
              --add-data "app_compacto.py:." \
              --hidden-import=customtkinter \
              launcher.py
          fi

      - name: Package dist folder
        if: always()
        run: |
          DIST_DIR=dist
          ARTIFACT_NAME="app-${{ matrix.os }}"
          if [ -d "$DIST_DIR/launcher" ]; then
            zip -r ${ARTIFACT_NAME}.zip $DIST_DIR/launcher
            echo "Artifact: ${ARTIFACT_NAME}.zip"
          else
            echo "No dist/launcher found. Listing dist:"; ls -la dist || true
          fi

      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ matrix.os }}
          path: app-${{ matrix.os }}.zip
