name: Build desktop app

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller (onedir)
        shell: bash
        run: |
          echo "Running Windows build on $RUNNER_OS"
          # En Windows usar separador ';' para --add-data
          pyinstaller --noconfirm --onedir --clean \
            --add-data "app_compacto.py;." \
            --hidden-import=customtkinter \
            launcher.py

      - name: Upload artifact (dist/launcher)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-windows
          path: dist/launcher
